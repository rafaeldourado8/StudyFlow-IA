name: CI - Tests & Build

# Roda em qualquer Push ou Pull Request para branches principais
on:
  push:
    branches: [ "main", "production", "develop" ]
  pull_request:
    branches: [ "main", "production", "develop" ]

jobs:
  # JOB 1: Rodar Testes Automatizados do Django
  test:
    runs-on: ubuntu-latest
    
    # Cria um banco Postgres temporÃ¡rio sÃ³ para o teste (Service Container)
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: studyflow_test
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: password
        ports:
          - 5432:5432
        # Aguarda o banco estar pronto
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ Configurar Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip' # Cacheia dependÃªncias para ser mais rÃ¡pido

      - name: ğŸ“¦ Instalar dependÃªncias
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: ğŸ§ª Rodar Testes (Django)
        env:
          SECRET_KEY: 'django-insecure-test-key'
          DEBUG: '1'
          # Conecta no serviÃ§o Postgres criado acima
          POSTGRES_DB: studyflow_test
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: password
          DB_HOST: localhost
          DB_PORT: 5432
          # Mock para serviÃ§os externos nÃ£o quebrarem o teste
          REDIS_HOST: localhost
          GEMINI_API_KEY: 'mock-key' 
        run: |
          cd backend
          python manage.py test

  # JOB 2: Verificar Build do Docker (Garante que o Dockerfile nÃ£o estÃ¡ quebrado)
  build-docker:
    runs-on: ubuntu-latest
    needs: test # SÃ³ roda se os testes passarem
    
    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ³ Tentar Buildar a Imagem (Backend)
        run: |
          docker build -t studyflow-backend-check ./backend

      - name: âœ… ConfirmaÃ§Ã£o
        if: success()
        run: echo "O Dockerfile estÃ¡ saudÃ¡vel e buildando corretamente!"