name: Deploy Backend to EC2

on:
  push:
    branches: [production]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
            # === 1. Configura√ß√µes Iniciais ===
            REPO_DIR=~/StudyFlow-IA
            REPO_URL="https://github.com/rafaeldourado8/StudyFlow-IA.git" 

            # === 2. Atualiza√ß√£o do Reposit√≥rio ===
            if [ -d "$REPO_DIR" ]; then
              echo "üìÇ Pasta encontrada. Atualizando..."
              cd $REPO_DIR
              git reset --hard
              git pull origin production
            else
              echo "‚ö†Ô∏è Pasta n√£o encontrada. Clonando..."
              cd ~ 
              git clone $REPO_URL $REPO_DIR
              cd $REPO_DIR
            fi

            # === 3. Recria o arquivo .env (M√©todo Seguro) ===
            echo "üîß Restaurando .env..."
            
            # Limpa arquivo anterior para garantir
            rm -f .env
            touch .env

            # Escreve linha por linha para evitar erros de identa√ß√£o
            echo "SECRET_KEY=django-insecure-test-key-change-in-production" >> .env
            echo "DEBUG=0" >> .env
            echo "ALLOWED_HOSTS=localhost,127.0.0.1,backend,nginx,35.175.103.159" >> .env
            
            echo "POSTGRES_DB=studyflow" >> .env
            echo "POSTGRES_USER=studyflow_admin" >> .env
            echo "POSTGRES_PASSWORD=senha_temporaria_123" >> .env
