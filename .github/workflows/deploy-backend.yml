            echo "RABBITMQ_VHOST=/" >> .env
            
            echo "REDIS_HOST=redis_cache" >> .env
            echo "REDIS_PORT=6379" >> .env
            
            echo "GEMINI_API_KEY=AIzaSyCgcr7ubvYjyTKX-QhXJADUrCiv4YJr9wM" >> .env
            
