services:
  web:
    image: ${DOCKER_IMAGE}
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - DEBUG=0
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CELERY_BROKER_URL=amqp://${RABBITMQ_DEFAULT_USER}:${RABBITMQ_DEFAULT_PASS}@rabbitmq:5672//
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    depends_on:
      - db
      - redis
      - rabbitmq
    command: gunicorn -c gunicorn_config.py config.wsgi:application

  nginx:
    image: nginx:stable-alpine
    ports:
      - "8080:80"  # O PULO DO GATO: Mapeia a 8080 do EC2 para a 80 do container
    volumes:
      - ./nginx/nginx.prod.conf:/etc/nginx/conf.d/default.conf:ro
      - static_volume:/volumes/static
      - media_volume:/volumes/media
      # Removemos os certificados daqui, pois o Nginx do Ubuntu vai cuidar do SSL
    depends_on:
      - web

  db:
    image: postgres:14
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    restart: unless-stopped

  rabbitmq:
    image: rabbitmq:3-management
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "15672:15672"

volumes:
  pgdata:
  static_volume:
  media_volume: