services:
  # --- BACKEND (Django) ---
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: studyflow_backend
    command: >
      sh -c "python wait_for_db.py &&
      python manage.py migrate &&
      python manage.py collectstatic --noinput &&
      gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 4 --timeout 120 --log-level debug --preload"
    volumes:
      - ./backend/logs:/app/logs
      - backend_static:/app/staticfiles
      - backend_media:/app/media
    env_file:
      - .env
    environment:
      DB_HOST: postgres_db
      REDIS_HOST: redis_cache
      CELERY_BROKER_URL: amqp://${RABBITMQ_DEFAULT_USER}:${RABBITMQ_DEFAULT_PASS}@rabbitmq:5672//
      CELERY_RESULT_BACKEND: db+postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres_db:5432/${POSTGRES_DB}
    depends_on:
      postgres_db:
        condition: service_healthy
      redis_cache:
        condition: service_healthy
    networks:
      - studyflow_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "python3 -c 'import urllib.request; exit(0 if urllib.request.urlopen(\"http://localhost:8000/api/auth/login/\").getcode() in [200, 401, 405] else 1)' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # --- WORKER (Celery) ---
  backend_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: studyflow_backend_worker
    command: >
      sh -c "python wait_for_db.py &&
      celery -A config worker --loglevel=info"
    env_file:
      - .env
    environment:
      DB_HOST: postgres_db
      REDIS_HOST: redis_cache
      CELERY_BROKER_URL: amqp://${RABBITMQ_DEFAULT_USER}:${RABBITMQ_DEFAULT_PASS}@rabbitmq:5672//
      CELERY_RESULT_BACKEND: db+postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres_db:5432/${POSTGRES_DB}
    depends_on:
      backend:
        condition: service_started
      rabbitmq:
        condition: service_healthy
    networks:
      - studyflow_network
    restart: unless-stopped

  # --- FRONTEND (React) ---
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: studyflow_frontend
    networks:
      - studyflow_network
    restart: unless-stopped

  # --- GATEWAY (Nginx Principal) ---
  nginx:
    image: nginx:alpine
    container_name: studyflow_nginx
    depends_on:
      - backend
      - frontend
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - backend_static:/var/www/static:ro
      - backend_media:/var/www/media:ro
    networks:
      - studyflow_network
    restart: unless-stopped

  # --- INFRASTRUCTURE (Database, Redis, RabbitMQ) ---
  postgres_db:
    image: postgres:15-alpine
    container_name: studyflow_postgres
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - studyflow_pg_data:/var/lib/postgresql/data
    networks:
      - studyflow_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis_cache:
    image: redis:7-alpine
    container_name: studyflow_redis
    networks:
      - studyflow_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: studyflow_rabbitmq
    env_file:
      - .env
    networks:
      - studyflow_network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  studyflow_network:
    driver: bridge

volumes:
  studyflow_pg_data:
    driver: local
  backend_static:
    driver: local
  backend_media:
    driver: local